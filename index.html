<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="background: steelblue;"> "The Great" <span id="colorDisplay">rgb(188, 8, 58)</span> "Guessing Game" </h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message">Try Again</span>
        <button id="easyBtn" class="mode">Easy</button>
        <button id="hardBtn" class="mode selected">Hard</button>
    </div>
    <div id="container">
        <div class="square" style="background: rgb(31, 149, 120); display: block;"></div>
        <div class="square" style="background: rgb(28, 27, 164); display: block;"></div>
        <div class="square" style="background: rgb(20, 9, 207); display: block;"></div>
        <div class="square" style="background: rgb(189, 13, 106); display: block"></div>
        <div class="square" style="background: rgb(53, 165, 173); display: block;"></div>
        <div class="square" style="background: rgb(188, 8, 58); display: block;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
